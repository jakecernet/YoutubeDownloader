<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
            name="description"
            content="Web site created using create-react-app"
        />
        <link rel="manifest" href="manifest.json" />
        <title>Youtube Downloader</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="app-shell">
            <header class="app-header">
                <h1 class="logo">YouTube Downloader</h1>
            </header>
            <main class="main">
                <form id="downloadForm" class="panel" autocomplete="off">
                    <label for="urlInput" class="field-label">Video URL</label>
                    <div class="field-group">
                        <input
                            type="url"
                            placeholder="https://www.youtube.com/watch?v=..."
                            id="urlInput"
                            aria-label="YouTube URL"
                            required
                        />
                        <button
                            type="button"
                            id="infoBtn"
                            class="secondary"
                            aria-label="Fetch video info"
                        >
                            Info
                        </button>
                    </div>
                    <div class="actions">
                        <button type="button" id="videoBtn" class="primary">
                            Download Video
                        </button>
                        <button type="button" id="audioBtn" class="ghost">
                            Download Audio
                        </button>
                    </div>
                    <div
                        class="inline-status"
                        id="inlineStatus"
                        role="status"
                        aria-live="polite"
                    ></div>
                </form>
                <section class="result-grid" id="result" hidden>
                    <figure class="thumb-wrap">
                        <img
                            alt="Thumbnail"
                            id="videoThumbnail"
                            loading="lazy"
                        />
                        <figcaption
                            id="videoTitle"
                            class="video-title"
                        ></figcaption>
                    </figure>
                    <div class="download-links">
                        <a id="videoLink" class="dl-btn" download hidden
                            >Save Video</a
                        >
                        <a id="audioLink" class="dl-btn" download hidden
                            >Save Audio</a
                        >
                    </div>
                </section>
            </main>
            <footer class="app-footer">
                <a
                    href="https://github.com/jakecernet/YoutubeDownloader"
                    target="_blank"
                    rel="noopener"
                    class="repo-link"
                    >Source</a
                >
            </footer>
        </div>
        <script src="index.js"></script>
    </body>
</html>
